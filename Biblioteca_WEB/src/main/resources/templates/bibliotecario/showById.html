<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Bibliotecário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">Detalhes do Bibliotecário</h3>
        </div>
        <div class="card-body">

            <div class="mb-3">
                <strong>ID:</strong>
                <span th:text="${biblioDTO.id}">1</span>
            </div>

            <div class="mb-3">
                <strong>Nome:</strong>
                <span th:text="${biblioDTO.nome}">Nome</span>
            </div>

            <div class="mb-3">
                <strong>Email:</strong>
                <span th:text="${biblioDTO.email}">email@exemplo.com</span>
            </div>

            <div class="mb-3">
                <strong>Cargo:</strong>
                <span th:text="${biblioDTO.cargo}">Cargo</span>
            </div>

            <div class="mb-3">
                <strong>Salário:</strong>
                <span th:text="${#numbers.formatDecimal(biblioDTO.salario, 1, 'POINT', 2, 'COMMA')}">1000,00</span>
            </div>

            <div class="mb-3">
                <strong>Status:</strong>
                <span th:text="${biblioDTO.statusBibliotecario}">ATIVO</span>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/home/index}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
