<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Bibliotecário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Editar Bibliotecário</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/bibliotecario/editar/' + ${id}}" th:object="${bibliotecarioDTO}" method="post">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" th:field="*{cargo}" class="form-control" id="cargo" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
                </div>

                <div class="mb-3">
                    <label for="salario" class="form-label">Salário</label>
                    <input type="number" step="0.01" min="0" th:field="*{salario}" class="form-control" id="salario">
                    <div class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
                </div>

                <div class="mb-3">
                    <label for="statusBibliotecario" class="form-label">Status</label>
                    <select th:field="*{statusBibliotecario}" class="form-select" id="statusBibliotecario">
                        <option th:each="status : ${biblioStatus}" th:value="${status}" th:text="${status}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('statusBibliotecario')}" th:errors="*{statusBibliotecario}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/home/index}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
