<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Bibliotecário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionar ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-highlight {
            border-color: #dc3545 !important;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="text-center mb-4">Cadastro de Bibliotecário</h2>

    <!-- Bloco para exibir mensagem de erro -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}">Erro ao cadastrar bibliotecário.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Formulário de cadastro -->
    <form th:action="@{/bibliotecario/adicionar}" th:object="${bibliotecarioDTO}" method="post" class="border p-4 bg-white rounded shadow-sm">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control"
                   th:classappend="${#fields.hasErrors('nome')} ? 'error-highlight'"
                   th:field="*{nome}" required>
            <div class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control"
                   th:classappend="${#fields.hasErrors('email') or errorMessage != null} ? 'error-highlight'"
                   th:field="*{email}" required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <input type="text" id="cargo" class="form-control"
                   th:classappend="${#fields.hasErrors('cargo')} ? 'error-highlight'"
                   th:field="*{cargo}" required>
            <div class="error-message" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
        </div>

        <div class="mb-3">
            <label for="salario" class="form-label">Salário:</label>
            <input type="number" id="salario" class="form-control"
                   th:classappend="${#fields.hasErrors('salario')} ? 'error-highlight'"
                   th:field="*{salario}" step="0.01" min="0" required>
            <div class="error-message" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
        </div>

        <div class="mb-3">
            <label for="statusBibliotecario" class="form-label">Status:</label>
            <select id="statusBibliotecario" class="form-select"
                    th:classappend="${#fields.hasErrors('statusBibliotecario')} ? 'error-highlight'"
                    th:field="*{statusBibliotecario}" required>
                <option th:each="status : ${statusBibliotecario}"
                        th:value="${status}"
                        th:text="${status}">ATIVO</option>
            </select>
            <div class="error-message" th:if="${#fields.hasErrors('statusBibliotecario')}" th:errors="*{statusBibliotecario}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/home/index" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Manter o formulário aberto após erro
    document.addEventListener('DOMContentLoaded', function() {
        const errorMessage = document.querySelector('.alert-danger');
        if (errorMessage) {
            // Rolagem suave para o topo do formulário
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });

            // Focar no campo de email se houver erro
            const emailField = document.getElementById('email');
            if (emailField) {
                setTimeout(() => {
                    emailField.focus();
                }, 300);
            }
        }
    });
</script>
</body>
</html>
