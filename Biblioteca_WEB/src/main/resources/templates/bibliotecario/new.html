<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Bibliotec치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="text-center mb-4">Cadastro de Bibliotec치rio</h2>

    <!-- Formul치rio de cadastro -->
    <form th:action="@{/bibliotecario/adicionar}" th:object="${bibliotecarioDTO}" method="post" class="border p-4 bg-white rounded shadow-sm">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <input type="text" id="cargo" class="form-control" th:field="*{cargo}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
        </div>

        <div class="mb-3">
            <label for="salario" class="form-label">Sal치rio:</label>
            <input type="number" id="salario" class="form-control" th:field="*{salario}" step="0.01" min="0" required>
            <div class="text-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
        </div>

        <div class="mb-3">
            <label for="statusBibliotecario" class="form-label">Status:</label>
            <select id="statusBibliotecario" class="form-select" th:field="*{statusBibliotecario}" required>
                <option th:each="status : ${statusBibliotecario}" th:value="${status}" th:text="${status}">ATIVO</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('statusBibliotecario')}" th:errors="*{statusBibliotecario}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/home/index" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
