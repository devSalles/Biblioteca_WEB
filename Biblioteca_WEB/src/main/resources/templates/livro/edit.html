<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Editar Livro</h2>

    <form th:action="@{'/livro/editar/' + ${livroID}}" th:object="${livroDTO}" method="post" class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
                <div class="invalid-feedback">Informe o título do livro.</div>
            </div>

            <div class="col-md-6">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" th:field="*{autor}" class="form-control" id="autor" required>
                <div class="invalid-feedback">Informe o autor do livro.</div>
            </div>

            <div class="col-md-6">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" th:field="*{isbn}" class="form-control" id="isbn" required>
                <div class="invalid-feedback">Informe o ISBN do livro.</div>
            </div>

            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" th:field="*{categoria}" class="form-control" id="categoria" required>
                <div class="invalid-feedback">Informe a categoria.</div>
            </div>

            <div class="col-md-6">
                <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
                <input type="date" th:field="*{anoPublicacao}" class="form-control" id="anoPublicacao" required>
                <div class="invalid-feedback">Informe a data de publicação.</div>
            </div>

            <div class="col-md-6">
                <label for="statusLivro" class="form-label">Status</label>
                <select th:field="*{statusLivro}" class="form-select" id="statusLivro" required>
                    <option value="" disabled selected>Selecione um status</option>
                    <option th:each="status : ${StatusLivro}" th:value="${status}" th:text="${status}"></option>
                </select>
                <div class="invalid-feedback">Escolha o status do livro.</div>
            </div>

            <div class="col-md-6">
                <label for="bibliotecario_id" class="form-label">Bibliotecário Responsável</label>
                <select th:field="*{bibliotecario_id}" class="form-select" id="bibliotecario_id" required>
                    <option value="" disabled selected>Selecione um bibliotecário</option>
                    <option th:each="biblio : ${idBiblio}"
                            th:value="${biblio.id}"
                            th:text="${biblio.nome}">
                    </option>
                </select>
                <div class="invalid-feedback">Escolha um bibliotecário.</div>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary" type="submit">Salvar Alterações</button>
            <a th:href="@{/home/index?tab=livro}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>

<script>
    // Bootstrap validation (opcional)
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
