<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Abas - Bibliotecário e Livro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="mb-4 text-center">Gerenciamento</h2>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="tabMenu" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="bibliotecario-tab" data-bs-toggle="tab" data-bs-target="#bibliotecario" type="button" role="tab" aria-controls="bibliotecario" aria-selected="true">
        Bibliotecário
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="livro-tab" data-bs-toggle="tab" data-bs-target="#livro" type="button" role="tab" aria-controls="livro" aria-selected="false">
        Livro
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content border border-top-0 p-4 bg-white" id="tabContent">
    <!-- Aba Bibliotecário -->
    <div class="tab-pane fade show active" id="bibliotecario" role="tabpanel" aria-labelledby="bibliotecario-tab">
      <h4>Informações de Bibliotecários</h4>
      <p>Aqui você pode cadastrar, editar ou visualizar os bibliotecários.</p>
      <!-- Exemplo de conteúdo dinâmico -->
      <ul>
        <li th:each="b : ${bibliotecarios}" th:text="${b.nome}">Nome do Bibliotecário</li>
      </ul>
    </div>

    <!-- Aba Livro -->
    <div class="tab-pane fade" id="livro" role="tabpanel" aria-labelledby="livro-tab">
      <h4>Informações de Livros</h4>
      <p>Aqui você pode cadastrar, editar ou visualizar os livros.</p>
      <!-- Exemplo de conteúdo dinâmico -->
      <ul>
        <li th:each="l : ${livros}" th:text="${l.titulo}">Título do Livro</li>
      </ul>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
